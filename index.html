<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DAS 公式サイト</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    img {
      display: block;
      margin: 20px auto;
      width: 200px; /* ロゴサイズ */
    }
    h1 {
      color: #00ffff;
      margin: 10px 0;
    }
    p {
      margin: 5px 0 20px 0;
      font-size: 18px;
    }
    .card {
      background: #222;
      padding: 15px;
      margin: 15px auto;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
    }
    .card h2 {
      color: #00ffff;
      margin-bottom: 10px;
    }
    .card ul {
      list-style: none;
      padding: 0;
    }
    .card li {
      margin: 5px 0;
    }
    a {
      color: #00ffff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- ロゴ -->
  <img src="logo.png" alt="DAS ロゴ">

  <!-- チーム名 -->
  <h1>DAS</h1>
  <p>Direct Amazing Squad</p>

  <!-- チーム紹介 -->
  <div class="card">
    <h2>チーム紹介</h2>
    <p>楽しく本気で勝つアマチュアゲームチーム</p>
  </div>

  <!-- 活動ゲーム -->
  <div class="card">
    <h2>活動ゲーム</h2>
    <p>Roblox / Fortnite</p>
  </div>

  <!-- メンバー -->
  <div class="card">
    <h2>メンバー</h2>
    <ul>
      <li>リーダー：buxua</li>
      <li>メンバー：MARIANA</li>
    </ul>
  </div>

  <!-- メンバー募集 -->
  <div class="card">
    <h2>メンバー募集</h2>
    <p>初心者OK・楽しくできる人歓迎！</p>
    <p>
      入団希望の人は 
      <a href="mailto:das.fortnite.team@gmail.com">
        das.fortnite.team@gmail.com
      </a> にメールしてください！
    </p>
  </div>

</body>
</html>
